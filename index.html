<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KL 3D Buildings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/liberty',
        center: [101.7118, 3.1578], // KLCC, Kuala Lumpur
        zoom: 13,
        pitch: 60,
        bearing: -17
    });

    map.on('load', () => {
        // Add 3D buildings with zoom-based height interpolation
        // Green for low buildings, blue for tall buildings (matching your theme)
        map.addLayer({
            'id': '3d-buildings',
            'source': 'openmaptiles',
            'source-layer': 'building',
            'type': 'fill-extrusion',
            'minzoom': 13,
            'paint': {
                'fill-extrusion-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'render_height'],
                    0, '#21C875',      // Green for low buildings (matching your theme)
                    50, '#1BA668',     // Darker green
                    100, '#17855A',    // Green-blue transition
                    150, '#13644C',    // 
                    200, '#0F5DF4',    // Blue for tall buildings (matching your theme)
                    300, '#0A4BC4',    // Darker blue
                    450, '#0539A4'     // Deep blue for skyscrapers
                ],
                // Buildings grow smoothly from 0 to full height as you zoom
                'fill-extrusion-height': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    13, 0,  // At zoom 13: buildings are flat
                    16, ['get', 'render_height']  // At zoom 16: full height (faster than 17)
                ],
                'fill-extrusion-base': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    13, 0,
                    16, ['get', 'render_min_height']
                ],
                'fill-extrusion-opacity': 0.9
            }
        });
    });

    // Add navigation controls
    map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
</script>
</body>
</html>
