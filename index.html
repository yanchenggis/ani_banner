<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KL Skyline Evolution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%);
        }
        .banner-container {
            width: 100%;
            height: 70vh;
            min-height: 600px;
            position: relative;
            overflow: hidden;
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
            height: 100%;
        }
        .content-overlay {
            position: absolute;
            top: 75%;
            left: 50px;
            transform: translateY(-50%);
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: Arial, sans-serif;
        }
        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-family: Arial, sans-serif;
        }
        @media (max-width: 768px) {
            .banner-container {
                height: 50vh;
                min-height: 400px;
            }
            .content-overlay {
                left: 30px;
                top: 80%;
            }
            .title {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div id="map"></div>
        <div class="content-overlay">
            <div class="title">Urban Analytics</div>
            <div class="subtitle">From Understanding Data to Developing Insights</div>
        </div>
    </div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/liberty',
        center: [101.6941, 3.1466],
        zoom: 12.5,
        pitch: 45,
        bearing: 0
    });

    // Chronological journey through KL's development
    const timeline = [
        // Start: Overview from far - show ground quickly
        { coordinates: [101.6941, 3.1466], zoom: 12.5, pitch: 45, bearing: 0, duration: 1500, pause: 500 },
        
        // Zoom to Dayabumi (1984) - closer zoom to see colored tops
        { coordinates: [101.6941, 3.1466], zoom: 16.5, pitch: 65, bearing: 30, duration: 3500, pause: 2000 },
        
        // Pan to KL Tower area (1995)
        { coordinates: [101.7034, 3.1529], zoom: 16.5, pitch: 68, bearing: -20, duration: 4000, pause: 2000 },
        
        // Pan to KLCC/Petronas (1996)
        { coordinates: [101.7116, 3.1579], zoom: 16.5, pitch: 65, bearing: 40, duration: 4000, pause: 2000 },
        
        // Pan to TRX (2019)
        { coordinates: [101.7186, 3.1415], zoom: 16.5, pitch: 68, bearing: -30, duration: 4000, pause: 2000 },
        
        // Pan to Merdeka 118 (2023)
        { coordinates: [101.7004, 3.1415], zoom: 16.2, pitch: 65, bearing: 15, duration: 4000, pause: 2000 },
        
        // Zoom out to overview
        { coordinates: [101.7050, 3.1480], zoom: 13, pitch: 50, bearing: 0, duration: 3500, pause: 1000 }
    ];

    let currentStep = 0;

    map.on('load', () => {
        // Add 3D buildings with solid colors
        map.addLayer({
            'id': '3d-buildings',
            'source': 'openmaptiles',
            'source-layer': 'building',
            'type': 'fill-extrusion',
            'minzoom': 12,
            'paint': {
                'fill-extrusion-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'render_height'],
                    0, '#21C875',
                    50, '#1BA668',
                    100, '#17855A',
                    150, '#13644C',
                    200, '#0F5DF4',
                    300, '#0A4BC4',
                    450, '#0539A4'
                ],
                'fill-extrusion-height': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    12, 0,
                    16, ['get', 'render_height']
                ],
                'fill-extrusion-base': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    12, 0,
                    16, ['get', 'render_min_height']
                ],
                'fill-extrusion-opacity': 0.95
            }
        });

        // Start the animation loop immediately
        setTimeout(animateTimeline, 500);
    });

    function animateTimeline() {
        if (currentStep >= timeline.length) {
            currentStep = 0;
            setTimeout(animateTimeline, 2000);
            return;
        }

        const step = timeline[currentStep];
        
        map.flyTo({
            center: step.coordinates,
            zoom: step.zoom,
            pitch: step.pitch,
            bearing: step.bearing,
            duration: step.duration,
            essential: true,
            easing: (t) => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t
        });

        currentStep++;
        setTimeout(animateTimeline, step.duration + step.pause);
    }
</script>
</body>
</html>
